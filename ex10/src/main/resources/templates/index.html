<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index.html</title>
</head>
<body>

<table border="1" cellpadding="8">
    <tr>
        <th>name</th>
        <th>price</th>
    </tr>
    <tr th:each="p: ${accounts}">
        <td th:text="${p.getName()}"></td>
        <td th:text="${p.getAmount()}"></td>
    </tr>
</table>

</body>
</html>
